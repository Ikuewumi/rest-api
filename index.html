<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,800&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FMIO | Rest API</title>
</head>

<body>
  <div id="app">
    <header class="sg">
      <div>

        <h1>Where In The World?</h1>
        <button>
          <svg viewBox="0 0 24 24">
            <use href="#material-symbols-dark-mode-outline"></use>
          </svg>
          <span>Dark Mode</span>
        </button>

      </div>
    </header>

    <main class="sg">
      <section id="home" class="none">
        <form id="search-bar">

          <div class="field" id="search">
            <label for="country_name" role="presentation">
              <svg viewBox="0 0 24 24">
                <use href="#material-symbols-search"></use>
              </svg>
            </label>
            <input type="search" name="country_name" placeholder="Search for country's name">
          </div>

          <div class="field" id="region">
            <label for="region_name" role="presentation">
              <svg viewBox="0 0 24 24">
                <use href="#material-symbols-keyboard-arrow-down"></use>
              </svg>
            </label>
            <select name="region_name">
              <option value="all">Filter By Region</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>

        </form>



        <ul></ul>
      </section>


      <section id="detail" class="none">

        <div class="nav-bar" role="navigation">
          <a href="/">
            <svg viewBox="0 0 24 24">
              <use href="#material-symbols-arrow-left-alt"></use>
            </svg>
            <span>Back</span>
          </a>
        </div>


        <img src="" alt="">

        <div class="details">
          <h2>Belgium</h2>
          <div class="basic">
            <p class="native-name">
              <strong>Native Name:</strong>
              <span></span>
            </p>
            <p class="population">
              <strong>Population:</strong>
              <span></span>
            </p>
            <p class="region">
              <strong>Region:</strong>
              <span></span>
            </p>
            <p class="sub-region">
              <strong>Sub Region:</strong>
              <span></span>
            </p>
            <p class="capital">
              <strong>Capital:</strong>
              <span></span>
            </p>

          </div>
          <div class="more">
            <p class="domain">
              <strong>Top Level Domain:</strong>
              <span></span>
            </p>
            <p class="currencies">
              <strong>Currencies:</strong>
              <span></span>
            </p>
            <p class="languages">
              <strong>Languages:</strong>
              <span></span>
            </p>
          </div>


          <div class="border">
            <strong>Border Countries: </strong>
            <div class="border-bar">
              <a href="#">France</a>
              <a href="#">Netherlands</a>
              <a href="#">Germany</a>
              <a href="#">Germany</a>
              <a href="#">Germany</a>
              <a href="#">Germany</a>
            </div>
          </div>
        </div>


      </section>


      <button id="up-btn" role="presentation" aria-hidden="true" title="To top">
          <svg viewBox="0 0 24 24">
            <use href="#material-symbols-arrow-upward"></use>
          </svg>
      </button>

    </main>
  </div>



  <template id="cardTemplate">
    <li>
      <div class="card">
        <img src="" alt="" loading="lazy">
        <div class="card-details">
          <h2>
            <a href="#"></a>
          </h2>
          <p class="population">
            <strong>Population:</strong>
            <span></span>
          </p>
          <p class="region">
            <strong>Region:</strong>
            <span></span>
          </p>
          <p class="capital">
            <strong>Capital:</strong>
            <span></span>
          </p>
        </div>
      </div>
    </li>
  </template>

  </svg>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
